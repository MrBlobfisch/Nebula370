[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 40000
max_z_velocity: 10
max_z_accel: 100

[stepper_x] # Driver0, Motor1, X Left Motor
endstop_pin: EBBCan: PB6
position_endstop: 369
position_min: -10
position_max: 385
homing_speed: 150

[stepper_y] # Driver1, Motor 2, Y Right Motor
endstop_pin: PG6
position_endstop: 403
position_min: -10
position_max: 405
homing_speed: 150

[stepper_z] # Driver2, Motor 3, Z Left Motor
endstop_pin: probe:z_virtual_endstop
homing_retract_dist: 0
position_min: -1
position_max: 400

[safe_z_home]
home_xy_position: 175,175
z_hop: 3
speed: 500