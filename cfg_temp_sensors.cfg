[heater_bed]
sensor_pin: PF3 #first Thermistor
sensor_type: ATC Semitec 104GT-2

[extruder]
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3

[temperature_sensor Octopus_Pro]
sensor_type: temperature_mcu
gcode_id: OCTOPUS_PRO
min_temp: 10.0
max_temp: 75.0
report_time: 1.0

[temperature_sensor BTT_Pi]
sensor_type: temperature_host
gcode_id: BTT_PI
min_temp: 10.0
max_temp: 75.0
report_time: 2.0

[temperature_sensor Beacon_MCU]
sensor_type: temperature_mcu
sensor_mcu: beacon
gcode_id: BEACON
min_temp: 10.0
max_temp: 110.0
report_time: 2.0

[thermistor NTC_10K]
temperature1: 25
resistance1: 10000
beta: 3435

[temperature_sensor Stepper_Left]
sensor_type: NTC_10K
sensor_pin: PF4 #second Thermistor

[temperature_sensor Stepper_Right]
sensor_type: NTC_10K
sensor_pin: PF5 #third Thermistor